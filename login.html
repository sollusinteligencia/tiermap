<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierMap - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Estilo para feedback de erro */
        .error-message {
            color: var(--color-error, #E74C3C);
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        .btn-text.loading { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="./logos/TierMap-removebg.png" alt="TierMap" class="logo-img">
            </div>
        </header>

        <main class="main-content">
            <div class="login-card">
                <div class="card-header">
                    <h1>Bem-vindo de volta</h1>
                    <p class="subtitle">Acesso restrito para equipe autorizada.</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@empresa.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span id="btnText">Entrar</span>
                    </button>
                    
                    <div id="loginError" class="error-message"></div>
                </form>
            </div>

            <footer class="footer">
                <p>© 2026 TierMap. Todos os direitos reservados.</p>
            </footer>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorDiv = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Iniciar estado de carregamento
            errorDiv.style.display = 'none';
            btnText.innerText = "Verificando...";
            submitBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Chamada assíncrona para o serviço de autenticação
            const result = await loginUser(email, password);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                // Exibir erro e resetar botão
                errorDiv.innerText = result.message;
                errorDiv.style.display = 'block';
                btnText.innerText = "Entrar";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
